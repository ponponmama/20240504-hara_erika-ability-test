php:
  preset: laravel
  version: 8
  disabled:
    - no_unused_imports
  finder:
    not-name:
      - index.php
      - server.php
js:
  finder:
    not-name:
      - webpack.mix.js
css:
  preset: "styleci"
  enabled:
    - colors
    - display_property
    - font_family
    - font_size
    - font_weight
    - line_height
    - margin
    - padding
    - text_align
    - text_decoration
    - text_transform
    - whitespace
